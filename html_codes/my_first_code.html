<!DOCTYPE> <!--This defines that this is an HTML5 element -->
<html> <!--This is the root element of an HTML page -->
	<head> <!-- the <head> element contains meta information about the webpage -->
		<title>Page Title</title> <!-- the <title> element specifies the title for the HTML page -->
	</head>

	<body> <!-- The <body> element defines the documents body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
		<h1>MY First Heading</h1> <!-- the <h1> element defines a large heading -->
		<p>My First Paragraph</p> <!-- the <p> element defines a paragraph -->
	</body>
</html>
