<!--- practicing element attributes like "lang", "href", "img", "src", "width" & "height", "alt", "style", "title", and "single and double quote" --->

<!DOCTYPE html>
<html lang="en-US">
	<body>
		<a href="https://www.google.com">Google.com</a><br>
		<img src="Nordic Winter.jpeg" width="400" height="600" alt="the lazy cat"><br>
		<p style="color:red;">This is a red paragraph</p><br>
		<p title="I'm a tooltip"> This is a paragraph</p><br>
		<p title="Single 'quote'" style="color:red;">This paragraph has a single 'quote' title</p>
